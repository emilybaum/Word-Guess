<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess</title>
    <link href="https://fonts.googleapis.com/css?family=Enriqueta|Permanent+Marker|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
</head>

<body>



    <div class="container">
        <!-- row for header -->
        <div class="row"> 
            <!-- content container -->
            <div class="col-sm-12 mx-auto">
                
                <h1 class="text-center card-header mt-3 mb-5 title-text-eb"> <img src="images/hamilton-title-notag.png" class="title-eb"> Word Guess</h1>
            </div> <!-- end content container -->
        </div> <!-- end row for header -->

        <!-- row for main game content -->
        <div class="row"> 

            <!-- puzzle state blanks -->
            <div class="col-md-6 text-center my-3 p-2 section-eb">
                <h2 class="puzzle-eb"><span id="puzzle-state" class="p-4 span-eb"> </span></h2>
            </div>

            <!-- keeping track of game state -->
            <div class="col-md-6">

                <!-- row for wrong guess letters -->
                <div class="row"> 
                    <div class="col-sm ml-5 section-eb">
                        <p class="mb-0 para-eb">Wrong Guesses: <span id="wrong-guesses"></span></p>
                    </div>
                </div>

                <!-- row for tracking game elements -->
                <div class="row"> 
                    <div class="col-sm ml-5 section-eb">
                        <p class="mb-0 para-eb" >Guesses Left: <span id="guesses-left">9</span></p>
                        <p class="mb-0 para-eb" >Wins: <span id="win-counter">0</span></p>
                        <p class="mb-0 para-eb" >Losses: <span id="loss-counter">0</span></p>
                    </div>
                </div>
                
                
            </div> <!-- end keep track of game state -->
            
        </div> <!-- end main game content -->

        <!-- row for hidden elements -->
        <div class="row">

            <!-- hidden column FIRST -->
            <div class="col-sm-1 mx-auto">
            </div> <!-- end hidden column FIRST -->

            <!-- hidden column 1 -->
            <div class="col-sm-2 mx-auto">
                <div id="card1-eb" class="card display-hidden-eb">
                    <div class="card-body" >
                        Test.
                    </div>
                </div>
            </div> <!-- end hidden column 1 -->

            <!-- hidden column 2 -->
            <div class="col-sm-2 mx-auto">
                <div id="card2-eb" class="card display-hidden-eb">
                    <div class="card-body">
                        Test.
                    </div>
                </div>
            </div> <!-- end hidden column 2 -->

            <!-- hidden column 3 -->
            <div class="col-sm-2 mx-auto">
                <!-- insert card -->
            </div> <!-- end hidden column 3 -->

            <!-- hidden column 4 -->
            <div class="col-sm-2 mx-auto">
                <!-- insert card -->
            </div> <!-- end hidden column 4 -->

            <!-- hidden column LAST -->
            <div class="col-sm-1 mx-auto">
            </div> <!-- end hidden column LAST -->

        </div> <!-- end row for header -->
    
    <div class="row">
    
        <div class="col-sm-12 mx-auto text-center mt-5">
            <img src="images/home-silo.svg" width="60%">
        </div>
    </div> <!-- end button row-->
    

        <!-- button row -->
        <div class="row">
            
            <div class="col-sm-12 mx-auto text-center pt-2 button-container-eb">
                <div><button type="button" class="btn btn-dark" onclick="gameReset()"><p class="mb-0 button-text-eb">Give up and start over...</p></button></div>
            </div>
        </div> <!-- end button row-->


<!-- lottery ny: https://www.luckyseat.com/hamilton-ny/ -->


    </div> <!-- end main container-->

<script src="logic.js" charset="utf-u"></script>

</body>

</html>
